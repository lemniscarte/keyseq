<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>keyseq</title>
		<script src="./engine.js" charset="utf-8"></script>
		<link rel="stylesheet" href="./styles.css">
	</head>
	<body background="images/3.png">

		<div class="dragbar" style="-webkit-app-region: drag">

			<div class="menutitle">
				K E Y • S E Q
			</div>
			<div class="rightside"></div>
		</div>

		<div class="container">

			<div class="menutop">
				<div id="A">•</div>
				<div id="B">•</div>
				<div id="C">•</div>
				<div id="D">•</div>
				<div id="E">•</div>
				<div id="F">•</div>
				<div id="G">•</div>
				<div id="H">•</div>
			</div>

			<div class="main">

				<div class="sequencer">
					<div class="step step-00">1</div>
	        <div class="step step-01">2</div>
	        <div class="step step-02">3</div>
	        <div class="step step-03">4</div>
	        <div class="step step-04">Q</div>

	        <div class="step step-06">E</div>
	        <div class="step step-07">R</div>
	        <div class="step step-08">A</div>
	        <div class="step step-09">S</div>
	        <div class="step step-10">D</div>
	        <div class="step step-11">F</div>
	        <div class="step step-12">Z</div>
	        <div class="step step-13">X</div>
	        <div class="step step-14">C</div>
	        <div class="step step-15">V</div>
	      </div>

				<div class="middle">∞</div>

				<div class="controls">
					<div class="control control-00">8<div class="teste">+</div></div>
	        <div class="control control-01">9<div class="teste">+</div></div>
	        <div class="control control-02">0<div class="teste">+</div></div>
	        <div class="control control-03">-<div class="teste">+</div></div>

	        <div class="control control-05">I<div class="teste">-</div></div>

	        <div class="control control-10">K<div class="teste">+</div></div>
	        <div class="control control-11">L<div class="teste">+</div></div>
	        <div class="control control-12">B<div class="teste">-</div></div>
	        <div class="control control-13">N<div class="teste">-</div></div>
	        <div class="control control-14">M<div class="teste">-</div></div>
	        <div class="control control-15">,<div class="teste">-</div></div>
				</div>

			</div>

			<div class="params">
        KEYBOARD SEQUENCER v0.1
